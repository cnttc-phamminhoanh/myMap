<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banks Map Web</title>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script type="text/javascript">
    let marker;
    function initMap() {
      var latlng = new google.maps.LatLng(16.047079, 108.206230);
      var latlngHn = new google.maps.LatLng(21.027763, 105.834160);
      var latlngHcm = new google.maps.LatLng(10.762622, 106.660172);
      var options = {
          zoom: 8,
          center: latlng,  
      };
      var map = new google.maps.Map(document.getElementById("map"),options); 
      // marker = new google.maps.Marker({
      //   position: latlng,map,title: "Đà Nẵng, Việt Nam",
      // });
      marker = new google.maps.Marker({
        map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        position: latlng,
      });
      new google.maps.Marker({
        position: latlngHn,map,title: "Hà Nội, Việt Nam",icon:"https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
      });
      new google.maps.Marker({
        position: latlngHcm,map,title: "Hồ Chí Minh, Việt Nam",
      });

      const contentString =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h1 id="firstHeading" class="firstHeading">Da nang</h1>' +
    '<div id="bodyContent">' +
    "<p><b>Da Nang</b>, also referred to as <b>Ayers Rock</b>, is a large " +
    "sandstone rock formation in the southern part of the " +
    "Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) " 
    "sacred to the Pitjantjatjara and Yankunytjatjara, the " 
    "https://en.wikipedia.org/w/index.php?title=Uluru</a> " +
    "(last visited June 22, 2009).</p>" +
    "</div>" +
    "</div>";
    const infowindow = new google.maps.InfoWindow({
      content: contentString,
    });
      marker.addListener("click", toggleBounce);
      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    }
    function toggleBounce() {
      if (marker.getAnimation() !== null) {
        marker.setAnimation(null);
      } else {
        marker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }
  </script> 
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5AAWYfLUz_vfQNJ0rjOcW7ru2uBf8ljs&callback=initMap">
  </script>
</body>
</html>
