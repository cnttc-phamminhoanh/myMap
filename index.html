<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banks Map Web</title>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script type="text/javascript">
    function initMap() {
    //var latlng = new google.maps.LatLng(-34.397, 150.644);
    var options = {
        zoom: 8,
        center: {lat:16.047079, lng:108.206230},  
    };
    var map = new google.maps.Map(document.getElementById("map"),options);
    }
  </script> 
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL79aqoOVGbcBTTOY2qkJUjuTU22CZh9Q&callback=initMap">
  </script>
</body>
</html>
